<mat-toolbar id="toolbar" color="primary" [class.mat-elevation-z8]="true">
  <mat-toolbar-row>
    <span>Stephen-Brad App</span>
  </mat-toolbar-row>
  <mat-toolbar-row>

    <div style="position: absolute; right: 2%;">
      <div style="display: inline;">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button routerLink="/health-rec-form" mat-menu-item>Health Plan Recommendation</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
      <div style="display: inline;">
        <button mat-button [matMenuTriggerFor]="profile">Profile</button>
        <mat-menu #profile="matMenu">
          <button mat-menu-item>Switch Profiles</button>
          <button mat-menu-item>Sign Out</button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
